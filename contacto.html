    <!-- Cuerpo principal -->
    <main class="container bg-warning">

        <div class="row">
            <!-- Formulario de contacto -->
            <section id="formContacto" class="col-xs-12 col-sm-12 col-md-6 col-lg-5 py-5 px-4 text-primary-emphasis">
                <!-- Formulario -->
                <form action="contactoRegistro.html" method="post">
                    <br><br>
                    <h2>Escríbenos ahora</h3>
                        <br><br><br>
                        <!-- Input / Entrada de valor -->
                        <p>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Ingrese sus nombres</label>
                            <input class="form-control" type="text" name="txtNombre" id="txtNombre" maxlength=50
                                required>
                        </div>
                        </p>
                        <br>
                        <p>
                        <div class="mb-3">
                            <label for="txtApellido" class="form-label">Ingrese sus apellidos</label>
                            <input class="form-control" type="text" name="txtApellido" id="txtApellido"
                                autocomplete="off" maxlength=54 required>
                        </div>
                        </p>
                        <br>
                        <p>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Ingrese su correo electrónico</label>
                            <input class="form-control" type="email" name="txtEmail" id="txtEmail" autocomplete="off"
                                maxlength=128 required>
                        </div>
                        </p>
                        <br>
                        <p>
                        <div class="mb-3" </div>
                            <label for="numPhone" class="form-label">Ingrese su teléfono o celular</label>
                            <input class="form-control" type="tel" name="numPhone" id="numPhone" maxlength="13"
                                minlength="7">
                            <div class="mb-3"></div>

                            </p>
                            <br>
                            <!-- Select / Selección de valor -->
                            <p>
                            <div class="mb-3"></div>
                            <label for="txtAsunto" class="form-label">Escoja el asunto del mensaje</label>
                            <select class="form-selec" name="txtAsunto" id="txtAsunto" required>
                                <option value="">Seleccione una opción...</option>
                                <option value="productoEstado">Producto en mal estado</option>
                                <option value="consultaDevolucion">Consulta para devolución de producto</option>
                                <option value="consultaGeneral">Consulta aumentar garantia</option>
                                <option value="solicitud">Solicitar producto</option>
                        </div>
                        </select>
                        </p>
                        <br>
                        <!-- TextArea / Cuerpo de texto -->

                        <p>
                        <div class="mb-3">
                            <label for="bodyDetalle" class="form-label">Ingrese su mensaje</label>
                            <textarea class="form-control" name="bodyDetalle" id="bodyDetalle" cols="30" rows="8"
                                required></textarea>
                        </div>
                        </p>
                        <br>
                        <!-- Input Checkbox -->
                        <p>
                        <div class="mb-3">
                            <input class="form-check-imput" type="checkbox" name="bolAutorizo" id="bolAutorizo"
                                required>
                            <label for="bolAutorizo" class="form-check-label">Autorizo el envío de publicidad e
                                información comercial</label>
                        </div>
                        </p>
                        <br>
                        <!-- Input Submit / Botón de enviar -->
                        <p>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Enviar">
                        </div>
                        </p>
                </form>

            </section>
